[collect ../common.conf]
[collect ../next-build.conf]

[section profile]

build: $[:path]/build/current
flavor: $[:path]/flavor/desktop
mix-ins: $[:path]/mix-ins/gnome

[section steps]

chroot/run: [
$[[steps/setup]]
unset USE
VIDEO_CARDS="apm ast chips cirrus dummy epson fbdev fglrx glint i128 intel \
	mach64 mga neomagic nouveau nv nvidia qxl r128 radeon radeonsi \
	rendition s3 s3virge savage siliconmotion sisusb tdfx tga trident \
	tseng vesa via vmware" && \
	USE="binary" emerge $eopts -uDN debian-sources && \
	emerge $eopts -uDN xorg-x11 && \
	emerge $eopts -uDN gnome
]
